<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">About</a></li>
    <li><a ng-href="#">Contact</a></li>
  </ul>
  <h3 class="text-muted">ng riksdagen</h3>
</div>

<div class="table table-bordered" ng-grid="gridOptions" style="height:280px;"></div>

<div bar-chart data="d3data"></div>

<div class="jumbotron">
  <h1>'Allo, 'Allo!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <div class="btn-group">
    <button type="button"
      class="btn btn-success dropdown-toggle"
      data-toggle="dropdown"
      ng-disabled="fetching">
      {{'Fetch '}}<span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li ng-repeat="source in jsonSources">
        <a ng-href="#" ng-click="fetch(source.url)">{{source.name}}</a>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    {{dataStr}}
  </div>
</div>

<div class="footer">
  <p>â™¥ from the Yeoman team</p>
</div>
